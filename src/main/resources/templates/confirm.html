<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>トリプルフリーデータベース</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body class="bg-primary bg-opacity-10">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center mw-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="/overview"><img border="0" src="/img/favicon.png">トリプルフリーデータベース</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xs-4 m-1 rounded bg-light shadow-sm max-width-25em" th:each="pokemon , stat : ${pokemons}">
                <table>
                    <tr>
                        <td class="mark" th:text="${stat.count} + '体目'"></td>
                    </tr>
                    <tr>
                        <td class="mark" th:text="${pokemon.name}"></td>
                        <td class="mark" th:text="'持ち物:' + ${pokemon.item}"></td>
                    </tr>
                    <tr>
                        <td class="mark" th:text="'特性:' + ${pokemon.ability}"></td>
                        <td class="mark" th:text="'性格:' + ${pokemon.nature}"></td>
                    </tr>
                    <tr>
                        <td class="mark" th:text="'技'"></td>
                    </tr>
                    <tr>
                        <td class="mark" th:text="${pokemon.move1}"></td>
                        <td class="mark" th:text="${pokemon.move2}"></td>
                    </tr>
                    <tr>
                        <td class="mark" th:text="${pokemon.move3}"></td>
                        <td class="mark" th:text="${pokemon.move4}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-6 col-md-4 rounded bg-light shadow-sm">
                <span class="font-weight-bold text-danger">投稿する前にパーティの内容があってるか確認してください！</span><br>
                <span>本当に投稿してもよろしいですか？</span>
                <form method="post" class="rounded center-block m-3 center-block">
                <input type="submit" class="btn btn-primary font-size-1_5rem" name="ok" value="投稿する！" id="okbtn">
                <input type="submit" class="btn btn-danger font-size-07rem m-3" name="cancel" value="キャンセル" id="cancelbtn">
                </form>
            </div>
        </div>
    </div>

    <style>
        .max-width-25em {
            max-width: 25em;
        }
        .font-size-1_5rem {
            font-size: 1.5rem;
        }
        .font-size-07rem {
            font-size: 0.7rem;
        }
    </style>

    <script>
        function butotnCancel(){
            alert('キャンセルしました');
        }
        function buttonOK(){
            alert('投稿完了しました');
        }
        let okbtn = document.getElementById('okbtn');
        let cancelbtn = document.getElementById('cancelbtn');
        okbtn.addEventListener('click', buttonOK);
        cancelbtn.addEventListener('click', butotnCancel);
    </script>
