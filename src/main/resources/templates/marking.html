    <div class="first">

    <form name="checkform" oncontextmenu="return false;">
        <div class="grid">
            <div class="mark" style="background: #c3eae5;">

                <input type="checkbox" checked id="6" name="mark"><label for="6"><i class="bi bi-square-fill rhombus"></i></label>
            </div>
            <div class="mark" style="background: #c8eac3;">
                <div class="number">2</div>
                <input type="checkbox" checked id="7" name="mark"><label for="7"><i class="bi bi-circle-fill"></i></label>

                <input type="checkbox" checked id="9" name="mark"><label for="9"><i class="bi bi-square-fill"></i></label>

            </div>
        </div>

                <input type="checkbox" checked id="15" name="mark"><label for="15"><i class="bi bi-square-fill"></i></label>
                <input type="checkbox" checked id="16" name="mark"><label for="16"><i class="bi bi-heart-fill"></i></label>

        <div class="btnshape">

<script>
    function allcheck( tf ) {
    var ElementsCount = document.checkform.elements.length;
    for( i=0 ; i<ElementsCount ; i++ ) {
        document.checkform.elements[i].checked = tf;
    }
    }
</script>
